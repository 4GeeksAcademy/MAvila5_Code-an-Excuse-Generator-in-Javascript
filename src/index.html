<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <!-- Bootstrap CSS -->

    <!-- CSS Styles Sheet -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- Title -->
    <title>Excuse Generator</title>
  </head>

  <body>
    <div id="GenerateExcuse">
      <h1 id="opening-line">
        OMG!!! You will no believe me but...
      </h1>
      <br />
      <h2 id="excuse">My computer crashed and I didn't save my work!</h2>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <button
              type="button"
              class="btn btn-primary btn-lg m-5"
              id="generateButton"
            >
              Click me to Generate an Excuse
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
